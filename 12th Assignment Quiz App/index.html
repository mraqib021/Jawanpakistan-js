<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Quiz App</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container custom_color d-flex justify-content-center align-items-center flex-column h-50">
        <div class="row">
            <h1>JavaScript Quiz</h1>
        </div>
        <div class="row">
            <div><span id="currentQ"></span><span id="totalQ"></span></div>
            <h5 id="Question" class="p-3 rounded-pill my-4" style="background-color: #0b1189; color: #fff;"></h5>
            <div class="box d-flex justify-content-center flex-wrap gap-2" id="options">
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
